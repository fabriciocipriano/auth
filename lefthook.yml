pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,md,css}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: npx oxlint {staged_files}

commit-msg:
  commands:
    commitlint:
      run: npx commitlint --edit {1}
